<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown project</title>
</head>
<body>
   <h1 class="header">countdown to 2023</h1>
   <ul class="time-reader">
       <li id="days" class="count">0</li><span>days</span>
       <li id="hours" class="count">0</li><span>hours</span>
       <li id="minutes" class="count">0</li><span>minutes</span>
       <li id="seconds" class="count">0</li><span>seconds</span>
   </ul> 
</body>
<script src="script.js"></script>
</html>
